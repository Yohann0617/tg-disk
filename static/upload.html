        <div class="drop-zone-hint">æ”¯æŒä»»æ„æ ¼å¼ï¼Œè‡ªåŠ¨åˆ†ç‰‡å¤„ç†å¤§æ–‡ä»¶</div>

<div id="result-modal" class="modal">
    <div class="modal-content">
        <h3>ğŸ‰ ä¸Šä¼ æˆåŠŸ</h3>
        <p class="modal-subtitle">æ–‡ä»¶å·²å®‰å…¨å­˜å‚¨åˆ° Telegram äº‘ç«¯ï¼Œä»¥ä¸‹æ˜¯æ‚¨çš„ä¸‹è½½é“¾æ¥</p>
        <div id="result-links"></div>
        <button onclick="closeModal()" class="close-btn">å…³é—­çª—å£</button>

</div>

<script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");
    const fileList = document.getElementById("file-list");
    let selectedFiles = [];

    // Default values, will be overridden by server config
    let CHUNK_SIZE = 20 * 1024 * 1024; // 20MB per chunk
    let CONCURRENT_UPLOADS = 4; // Number of concurrent chunk uploads
    let CONCURRENT_FILES = 3; // Number of concurrent file uploads

    // Fetch config from server
    (async function loadConfig() {
        try {
            const response = await fetch("/config");
            if (response.ok) {
                const config = await response.json();
                CHUNK_SIZE = config.chunk_size_mb * 1024 * 1024;
                CONCURRENT_UPLOADS = config.chunk_concurrent;
                CONCURRENT_FILES = config.files_concurrent;
                console.log("Server config loaded:", config);
            }
        } catch (e) {
            console.warn("Failed to load server config, using defaults:", e);
        }
    })();

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
    dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener("change", () => handleFiles(fileInput.files));

    function handleFiles(files) {
        selectedFiles = Array.from(files);
        fileList.innerHTML = "";
        
        if (selectedFiles.length > 0) {
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('file-count').textContent = selectedFiles.length;
            const totalBytes = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            document.getElementById('total-size').textContent = formatSize(totalBytes);
        } else {
            document.getElementById('stats').style.display = 'none';
        }
        
        selectedFiles.forEach((file, index) => {
            const div = document.createElement("div");
            div.className = "file-item";
            div.innerHTML = `
                <div class="file-info">
                    <div class="file-name">ğŸ“„ ${file.name}</div>
                    <div class="file-size">${formatSize(file.size)}</div>
                </div>
                <div class="progress-bar">
                    <div id="bar-${index}" class="progress-bar-inner"></div>
                </div>
                <div id="status-${index}" class="file-status">ç­‰å¾…ä¸Šä¼ ...</div>
            `;
            fileList.appendChild(div);
        });
    }

    function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
        if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
    }

    let uploadResponses = [];
    let filesUploaded = 0;

    async function uploadFiles() {
        const pwd = sessionStorage.getItem("pwd");

        const uploadBtn = document.getElementById("upload-btn");
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = "â³ ä¸Šä¼ ä¸­...";

        uploadResponses = [];
        filesUploaded = 0;

        // Concurrent file upload
        const fileQueue = new UploadQueue(CONCURRENT_FILES);
        const uploadTasks = [];

        for (let index = 0; index < selectedFiles.length; index++) {
            const file = selectedFiles[index];
            const task = fileQueue.add(async () => {
                try {
                    const result = await uploadSingleFile(file, index, pwd);
                    uploadResponses.push(result);
                } catch (e) {
                    alert(`æ–‡ä»¶ ${file.name} ä¸Šä¼ å¤±è´¥: ${e.message}`);
                }
                filesUploaded++;
            });
            uploadTasks.push(task);
        }

        await Promise.all(uploadTasks);

        uploadBtn.disabled = false;
        uploadBtn.innerHTML = "ğŸš€ å¼€å§‹ä¸Šä¼ ";
        showResultModal(uploadResponses);
    }

    // Concurrent upload queue manager
    class UploadQueue {
        constructor(concurrency) {
            this.concurrency = concurrency;
            this.running = 0;
            this.queue = [];
        }

        async add(task) {
            while (this.running >= this.concurrency) {
                await new Promise(resolve => this.queue.push(resolve));
            }
            this.running++;
            try {
                return await task();
            } finally {
                this.running--;
                const resolve = this.queue.shift();
                if (resolve) resolve();
            }
        }
    }

    async function uploadSingleFile(file, index, pwd) {
        const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
        const statusEl = document.getElementById(`status-${index}`);
        const progressBar = document.getElementById(`bar-${index}`);

        // Small file: upload directly
        if (file.size <= CHUNK_SIZE) {
            statusEl.textContent = "ä¸Šä¼ ä¸­...";
            const formData = new FormData();
            formData.append("pwd", pwd);
            formData.append("file", file);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                throw new Error(await response.text());
            }

            progressBar.style.width = "100%";
            statusEl.textContent = "âœ… å®Œæˆ";
            return await response.json();
        }

        // Large file: concurrent chunk upload
        statusEl.textContent = `åˆ†ç‰‡ä¸Šä¼  (å…± ${totalChunks} ç‰‡ï¼Œå¹¶å‘æ•°: ${CONCURRENT_UPLOADS})...`;
        const chunkIds = new Array(totalChunks);
        let uploadedChunks = 0;
        const queue = new UploadQueue(CONCURRENT_UPLOADS);

        // Create all upload tasks
        const uploadTasks = [];
        for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
            const task = queue.add(async () => {
                const start = chunkIndex * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);

                const formData = new FormData();
                formData.append("pwd", pwd);
                formData.append("chunk", chunk);
                formData.append("chunk_index", chunkIndex);
                formData.append("total_chunks", totalChunks);
                formData.append("filename", file.name);

                const response = await fetch("/upload_chunk", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`åˆ†ç‰‡ ${chunkIndex + 1} ä¸Šä¼ å¤±è´¥: ${await response.text()}`);
                }

                const data = await response.json();
                chunkIds[chunkIndex] = data.file_id;

                uploadedChunks++;
                const percent = (uploadedChunks / totalChunks) * 100;
                progressBar.style.width = percent + "%";
                statusEl.textContent = `ä¸Šä¼ åˆ†ç‰‡ ${uploadedChunks}/${totalChunks}...`;
            });
            uploadTasks.push(task);
        }

        // Wait for all chunks to upload
        await Promise.all(uploadTasks);

        // Merge chunks
        statusEl.textContent = "åˆå¹¶åˆ†ç‰‡...";
        const mergeFormData = new FormData();
        mergeFormData.append("pwd", pwd);
        mergeFormData.append("filename", file.name);
        mergeFormData.append("chunk_ids", JSON.stringify(chunkIds));

        const mergeResponse = await fetch("/merge_chunks", {
            method: "POST",
            body: mergeFormData
        });

        if (!mergeResponse.ok) {
            throw new Error("åˆå¹¶å¤±è´¥: " + await mergeResponse.text());
        }

        statusEl.textContent = "âœ… å®Œæˆ";
        return await mergeResponse.json();
    }

    function showResultModal(list) {

        list.forEach((file, index) => {

            const md = `[ç‚¹å‡»ä¸‹è½½](${file.download_url})`;
            const bb = `[url=${file.download_url}]ç‚¹å‡»ä¸‹è½½[/url]`;

            const div = document.createElement("div");
            div.className = "result-item";
            div.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <strong style="font-size: 16px; color: #333;">ğŸ“„ ${file.filename}</strong>
                    <a href="${file.download_url}" target="_blank" style="background: #28a745; color: white; padding: 6px 12px; border-radius: 6px; text-decoration: none; font-size: 13px;">ğŸ”— ç›´æ¥ä¸‹è½½</a>
                </div>
                
                <div style="background: white; border-radius: 8px; padding: 15px; margin-bottom: 12px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <span style="font-size: 13px; font-weight: 600; color: #666;">ğŸ”— URL é“¾æ¥</span>
                        <button onclick="copyText(this, 'URL')" style="background: #667eea; color: white; border: none; padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 12px;">ğŸ“‹ å¤åˆ¶</button>
                    </div>
                    <textarea readonly style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 12px; font-family: monospace; background: #fafafa; resize: none; height: 40px;">${file.download_url}</textarea>
                </div>
                
                <div style="background: white; border-radius: 8px; padding: 15px; margin-bottom: 12px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <span style="font-size: 13px; font-weight: 600; color: #666;">ğŸŒ HTML ä»£ç </span>
                        <button onclick="copyText(this, 'HTML')" style="background: #667eea; color: white; border: none; padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 12px;">ğŸ“‹ å¤åˆ¶</button>
                    </div>
                    <textarea readonly style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 12px; font-family: monospace; background: #fafafa; resize: none; height: 40px;">${html}</textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <div style="background: white; border-radius: 8px; padding: 12px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <span style="font-size: 12px; font-weight: 600; color: #666;">ğŸ“ Markdown</span>
                            <button onclick="copyText(this, 'Markdown')" style="background: #667eea; color: white; border: none; padding: 4px 10px; border-radius: 5px; cursor: pointer; font-size: 11px;">å¤åˆ¶</button>
                        </div>
                        <textarea readonly style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 11px; font-family: monospace; background: #fafafa; resize: none; height: 36px;">${md}</textarea>
                    </div>
                    
                    <div style="background: white; border-radius: 8px; padding: 12px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <span style="font-size: 12px; font-weight: 600; color: #666;">ğŸ’¬ BBCode</span>
                            <button onclick="copyText(this, 'BBCode')" style="background: #667eea; color: white; border: none; padding: 4px 10px; border-radius: 5px; cursor: pointer; font-size: 11px;">å¤åˆ¶</button>
                        </div>
                        <textarea readonly style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 11px; font-family: monospace; background: #fafafa; resize: none; height: 36px;">${bb}</textarea>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });
        
        document.getElementById("result-modal").style.display = "flex";
    }

    function copyText(btn, type) {
        const container = btn.closest('div').parentElement;
        const textarea = container.querySelector('textarea');
        textarea.select();
        document.execCommand("copy");
        
        const originalText = btn.textContent;
        btn.textContent = "âœ… å·²å¤åˆ¶";
        btn.style.background = "#28a745";
        
        setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = "#667eea";
        }, 2000);
    }

    function closeModal() {
        document.getElementById("result-modal").style.display = "none";
    }
</script>
